<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown met veel opties</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown button {
            background-color: #4a5568;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
        }

        .dropdown button:hover {
            background-color: #2d3748;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2d3748;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0.25rem;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #4a5568;
        }

        @media (max-width: 768px) {
            .flex-wrap {
                flex-wrap: wrap; /* Voeg flex-wrap toe om knoppen op mobiel te laten wrap */
                justify-content: center; /* Centreer items */
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <div class="text-gray-400">Laatste update: 15-07-2024</div>
        </div>
        <div class="dropdown">
            <button class="bg-gray-600 px-4 py-2 text-sm rounded-md">Meer opties</button>
            <div class="dropdown-content">
                <a href="#">Optie 1</a>
                <a href="#">Optie 2</a>
                <!-- Voeg hier alle 28 opties toe -->
                <a href="#">Optie 28</a>
            </div>
        </div>
        <div class="overflow-x-auto mt-4">
            <table class="min-w-full table-auto bg-gray-700 rounded-lg">
                <thead>
                    <tr class="bg-gray-800">
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                Adres
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                Roepnummer
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                Type voertuig
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                Kenteken
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                Bijzonderheden
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01-10 Leek, Tolberterstraat 66</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <!-- Voeg meer rijen toe zoals nodig -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
