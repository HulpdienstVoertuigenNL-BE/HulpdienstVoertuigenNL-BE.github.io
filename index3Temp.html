<!DOCTYPE html>

<head>

    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .block {
            flex: 1 1 calc(20% - 10px); /* Zorgt voor gelijke breedtes */
            margin: 10px;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #333;
        }

        .block img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .block img:hover {
            transform: scale(1.05); /* Kleine zoom bij hover */
        }

        /* Specifieke stijl voor de Politie afbeelding */
        .block img[alt="Politie"] {
            max-width: 90%; /* Politie afbeelding iets kleiner maken */
            margin: 0 auto; /* Zorgt ervoor dat de afbeelding in het midden blijft */
        }

        @media (max-width: 768px) {
            .block {
                flex: 1 1 calc(50% - 10px); /* 2 kolommen op kleinere schermen */
            }
        }

        @media (max-width: 480px) {
            .block {
                flex: 1 1 100%; /* 1 kolom op mobiele schermen */
            }
        }
    </style>
</head>
<body>

    <div class="button-container">
        <div class="block">
            <img src="files/images/Politie.png" alt="Politie">
