<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hulpdienst Voertuigen</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-container {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container textarea,
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: white;
        }

        .form-container button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .form-container button:hover {
            background-color: #4a5568;
        }

        footer {
            background-color: #333;
            color: #ccc;
            text-align: center;
            padding: 10px;
            margin-top: auto; /* Zorgt ervoor dat de footer naar de onderkant van de pagina gaat */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Contacteer ons</h1>
        <div class="form-container">
            <form action="https://formspree.io/f/mvoejadn" method="POST">
                <label for="name">Uw naam:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Uw e-mailadres:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Uw telefoonnummer:</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="message">Uw bericht:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <button type="submit">Verzend</button>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2024 - <span id="currentYear"></span> HulpdienstVoertuigenNL-BE. Alle rechten voorbehouden.
    </footer>

    <!-- JavaScript voor het instellen van het huidige jaar in de footer -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var currentYear = new Date().getFullYear();
            var startYear = 2024;
            var footerText = startYear + (currentYear > startYear ? " - " + currentYear : "");
            document.getElementById('currentYear').textContent = footerText;
        });
    </script>
</body>
</html>
