<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulpdienst Voertuigen</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .flex {
            display: flex;
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .text-gray-400 {
            color: #ccc;
        }

        .bg-gray-600 {
            background-color: #333;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .px-2 {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .py-1 {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        img.icon {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }

        .dropdown-container {
            margin-right: 0.5rem;
        }

        .dropdown-container select {
            font-size: 1em;
            padding: 0.3em 0.8em;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
        }

        .nav-link {
            background-color: #333;
            color: #fff;
            padding: 0.3em 0.8em;
            border-radius: 10px;
            text-decoration: none;
            margin-right: 0.5rem;
        }

        .nav-link:hover {
            background-color: #4a5568;
        }

        .search-container {
            margin-right: 0.5rem;
        }

        .search-container input[type=text] {
            padding: 0.3em 0.8em;
            border-radius: 10px;
            border: none;
            background-color: #333;
            color: white;
        }

        .overflow-x-auto {
            max-height: calc(100vh - 220px); /* Verhoogde maximale hoogte */
            overflow-y: auto; /* Scrollbaar maken bij overschrijding */
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Zorgt voor gelijke breedtes */
        }

        th, td {
            padding: 6px; /* Verminderde padding */
            text-align: left;
            border: none;
            word-wrap: break-word; /* Breekt lange woorden af */
        }

        th {
            background-color: #444; /* Kleur van de bovenste rij */
            color: white;
            position: sticky; /* Blijft bovenaan tijdens scrollen */
            top: 0;
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1); /* Alternating row colors for better readability */
        }

        footer {
            background-color: #333;
            color: #ccc;
            text-align: center;
            padding: 10px;
            margin-top: auto; /* Zorgt ervoor dat de footer naar de onderkant van de pagina gaat */
        }

        @media (max-width: 768px) {
            .overflow-x-auto {
                max-height: none; /* Geen hoogtebeperking op kleinere schermen */
            }

            .bg-gray-600 {
                margin-bottom: 0.5rem;
            }

            table {
                font-size: 0.75rem; /* Verminderde lettergrootte op kleinere schermen */
            }
        }
    </style>
</head>
<body>

    <!-- Zoekbalk -->

        <input type="text" id="searchInput" placeholder="Zoek op adres..." oninput="searchTable()">

    <!-- Andere knoppen -->
    <a href="/index.html" class="nav-link">Startpagina</a>
    <a href="/files/contact.html" class="nav-link">Contact</a>

    <div class="overflow-x-auto">
        <table id="dataTable">
            <thead>
                <tr class="bg-gray-800">

                            <img src="/files/images/adres.png" alt="Soort Post" class="icon"> Soort post
                        </span>
                    </th>
                    <th class="px-4 py-2">
                        <span class="flex items-center justify-center">
                            <img src="/files/images/adres.png" alt="Basisteam + Bureau" class="icon"> Basisteam + Bureau
                        </span>
                    </th>
                    <th class="px-4 py-2">
                        <span class="flex items-center justify-center">
                            <img src="/files/images/adres.png" alt="Adres" class="icon"> Adres
                        </span>
                    </th>
                    <th class="px-4 py-2">
                        <span class="flex items-center justify-center">
                            <img src="/files/images/type.png" alt="Type voertuig" class="icon"> Type voertuig

                        </span>

            <tbody>

        </div>
    </div>
    <!-- Footer sectie -->
    <footer>
        &copy; 2024 - <span id="currentYear"></span> HulpdienstVoertuigenNL-BE. Alle rechten voorbehouden.
    </footer>

    <!-- JavaScript voor het instellen van het huidige jaar in de footer -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var currentYear = new Date().getFullYear();
            var startYear = 2024;
            var footerText = startYear + (currentYear > startYear ? " - " + currentYear : "");
            document.getElementById('currentYear').textContent = footerText;
        });
    </script>

    <!-- JavaScript voor zoekfunctionaliteit -->
    <script>
        function searchTable() {
            var input = document.getElementById('searchInput').value.toUpperCase();
            var table = document.getElementById('dataTable');
            var rows = table.getElementsByTagName('tr');
            
            for (var i = 1; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName('td');
                var rowContainsInput = false;

                for (var j = 0; j < cells.length; j++) {
                    var cellValue = cells[j].textContent || cells[j].innerText;
                    if (cellValue.toUpperCase().indexOf(input) > -1) {
                        rowContainsInput = true;
                        break;
                    }
                }

                if (rowContainsInput) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
