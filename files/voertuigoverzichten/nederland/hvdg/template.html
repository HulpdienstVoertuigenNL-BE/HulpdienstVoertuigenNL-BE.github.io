<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        @layer base {
            tbody td {
                @apply border-t border-gray-600 px-4 py-2;
            }
        }

        body {
            background-image: url('/files/images/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #1a202c; /* Fallback kleur */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px; /* Optioneel: pas aan naar wens */
            margin: 0 auto;
            padding: 20px;
        }

        .flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-text {
            background-color: rgba(0, 0, 0, 0.5); /* Aanpassen naar gewenste achtergrondkleur */
            color: white;
            border-radius: 4px;
            padding: 10px;
            border: none;
        }

        .updated-info {
            color: #ccc;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button {
            background-color: #3182ce;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            text-decoration: none; /* Optioneel: voorkom onderlijning */
            display: inline-block; /* Zorgt ervoor dat de breedte zich aanpast aan de inhoud */
        }

        .button:hover {
            background-color: #2c5282; /* Kleur aanpassen voor hover-effect */
        }

        .table {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Aanpassen naar gewenste achtergrondkleur */
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd; /* Aanpassen naar gewenste randkleur */
            color: white;
        }

        .table th {
            background-color: #2d3748; /* Aanpassen naar gewenste headerkleur */
        }

        .footer {
            text-align: center;
            color: #ccc;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flex justify-between items-center mb-4">
            <input type="text" placeholder="Zoeken" class="input-text">
            <div class="updated-info">Laatst updated: 08-07-2024, 12:33</div>
        </div>
        <div class="flex button-group">
            <a href="/files/voertuigoverzichten/indexNL.html" class="button">Voertuigen Nederland</a>
            <a href="/files/voertuigoverzichten/indexBE.html" class="button">Voertuigen BelgiÃ«</a>
            <a href="/index.html" class="button">Startpagina</a>
            <a href="/files/contact.html" class="button">Contact</a>
        </div>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Adres</th>
                        <th>Roepnummer</th>
                        <th>Type voertuig</th>
                        <th>Kenteken</th>
                        <th>Bijzonderheden</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01-10 Leek Tolbertstraat 66</td>
                        <td>01-1000</td>
                        <td>Dienstauto - DA 5</td>
                        <td>4-XFG-13</td>
                        <td>Mooie kleurtjes</td>
                    </tr>
                    <!-- Vervolg van de andere rijen hier -->
                </tbody>
            </table>
        </div>
    </div>
    <footer class="footer">
        &copy; 2024 HulpdienstVoertuigenNL-BE. Alle rechten voorbehouden.
    </footer>
</body>

</html>
