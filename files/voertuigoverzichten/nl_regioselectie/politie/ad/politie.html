<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulpdienst Voertuigen</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .dropdown-container {
            margin-right: 0.5rem;
        }

        .search-container {
            margin-right: 0.5rem;
            flex: 1;
        }

        .search-container input[type=text] {
            width: 100%;
        }

        .nav-links-container {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .nav-link {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 0.2em 0.6em;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .nav-link:hover {
            background-color: #4a5568;
        }

        .overflow-x-auto {
            max-height: calc(100vh - 220px);
            overflow-y: auto;
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: none;
        }

        th {
            background-color: #444;
            color: white;
            position: sticky;
            top: 0;
        }

        th img.icon {
            width: 12px;
            height: 12px;
            margin-right: 4px;
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        footer {
            background-color: #333;
            color: #ccc;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .dropdown-container,
            .search-container,
            .nav-links-container {
                width: 100%;
                margin: 0;
            }

            .search-container {
                margin-bottom: 0.5rem;
            }

            .nav-links-container {
                margin-top: 0.5rem;
                justify-content: flex-start;
            }

            .nav-link {
                font-size: 0.75rem;
                padding: 0.2em 0.4em;
            }

            table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="dropdown-container">
                <select onchange="location = this.value;">
                    <option value="">Selecteer een veiligheidsregio</option>
                    <option value="politie/nn/politie">Politie Noord Nederland</option>
                    <option value="politie/on/politie">Politie Oost Nederland</option>
                    <option value="politie/md/politie">Politie Midden Nederland</option>
                    <option value="politie/nh/politie">Politie Noord-Holland</option>
                    <option value="politie/ad/politie">Politie Amsterdam</option>
                    <option value="politie/dh/politie">Politie Den Haag</option>
                    <option value="politie/rt/politie">Politie Rotterdam</option>
                    <option value="politie/zb/politie">Politie Zeeland West-Brabant</option>  
                    <option value="politie/ob/politie">Politie Oost Brabant</option>
                    <option value="politie/lb/politie">Politie Limburg</option>
                    <option value="politie/lx/politie">Politie Landelijke Eenheid</option>
                    <option value="politie/kmar/politie">KMAR</option>
                    <option value="politie/dsi-at/politie">DSI & AT</option>
                </select>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Zoek op adres..." oninput="searchTable()">
            </div>

            <div class="nav-links-container">
                <a href="/index.html" class="nav-link">Startpagina</a>
                <a href="/files/contact.html" class="nav-link">Contact</a>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/adres.png" alt="Soort Post" class="icon"> Soort post
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/adres.png" alt="Basisteam + Bureau" class="icon"> Basisteam + Bureau
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/adres.png" alt="Adres" class="icon"> Adres
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/type.png" alt="Type voertuig" class="icon"> Type voertuig
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/type.png" alt="Type voertuig" class="icon"> Type voertuig
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/roepnummer.png" alt="Roepnummer" class="icon"> Roepnummer
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/bijzonderheden.png" alt="Bijzonderheden" class="icon"> Bijzonderheden
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01-10 Leek, Tolberterstraat 66</td>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        &copy; 2024 - <span id="currentYear"></span> HulpdienstVoertuigenNL-BE. Alle rechten voorbehouden.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var currentYear = new Date().getFullYear();
            var startYear = 2024;
            var footerText = startYear + (currentYear > startYear ? " - " + currentYear : "");
            document.getElementById('currentYear').textContent = footerText;
        });
    </script>

    <script>
        function searchTable() {
            var input = document.getElementById('searchInput').value.toUpperCase();
            var table = document.getElementById('dataTable');
            var rows = table.getElementsByTagName('tr');
            
            for (var i = 1; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName('td');
                var rowContainsInput = false;

                for (var j = 0; j < cells.length; j++) {
                    var cellValue = cells[j].textContent || cells[j].innerText;
                    if (cellValue.toUpperCase().indexOf(input) > -1) {
                        rowContainsInput = true;
                        break;
                    }
                }

                rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
