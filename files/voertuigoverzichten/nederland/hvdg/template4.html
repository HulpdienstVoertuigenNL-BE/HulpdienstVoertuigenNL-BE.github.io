<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandweer Groningen</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .flex {
            display: flex;
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .justify-end {
            justify-content: flex-end;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .text-gray-400 {
            color: #ccc;
        }

        .bg-gray-700 {
            background-color: #4a5568;
        }

        .bg-gray-800 {
            background-color: #2d3748;
        }

        .bg-gray-600 {
            background-color: #4a5568; /* Grijze achtergrond */
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s ease;
            display: inline-block;
            border-radius: 0.25rem; /* Afgeronde hoeken */
        }

        .bg-gray-600:hover {
            background-color: #2d3748; /* Donkerder grijs bij hover */
        }

        .dropdown {
            position: relative;
        }

        .dropdown button {
            background-color: #4a5568; /* Grijze achtergrond */
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s ease;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .dropdown button:hover {
            background-color: #2d3748; /* Donkerder grijs bij hover */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2d3748; /* Donkere achtergrond voor het dropdownmenu */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
            top: 100%;
            border-radius: 0.25rem;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #4a5568; /* Donkergrijze achtergrond bij hover */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .rounded-lg {
            border-radius: 0.5rem; /* Dit is van toepassing op andere afgeronde elementen */
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 1rem;
        }
        img.icon {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }

        @media (max-width: 768px) {
            .flex-wrap {
                flex-wrap: wrap; /* Voeg flex-wrap toe om knoppen op mobiel te laten wrap */
                justify-content: center; /* Centreer items */
            }

            .bg-gray-600 {
                margin-bottom: 0.5rem; /* Voeg ondermarge toe tussen knoppen */
            }
        }
    </style>
</head>
<body>

            <a href="/files/voertuigoverzichten/indexBE.html" class="bg-gray-600 px-2 py-1 text-sm">Voertuigen BelgiÃ«</a>
            <div class="dropdown">

                <div class="dropdown-content">
                    <a href="/index.html" class="text-sm">Startpagina</a>
                    <a href="/files/contact.html" class="text-sm">Contact</a>
                </div>
            </div>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto bg-gray-700 rounded-lg">

                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/roepnummer.png" alt="Roepnummer" class="icon"> Roepnummer
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/type.png" alt="Type voertuig" class="icon"> Type voertuig
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/kenteken.png" alt="Kenteken" class="icon"> Kenteken
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/bijzonderheden.png" alt="Bijzonderheden" class="icon"> Bijzonderheden
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01-10 Leek, Tolberterstraat 66</td>

                        <td> </td>
                        <td> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Footer sectie -->
    <footer class="text-center text-gray-400 text-sm mt-4">
        &copy; 2024 HulpdienstVoertuigenNL-BE. Alle rechten voorbehouden.
    </footer>

    <script>
        // JavaScript om dropdown te tonen bij hover
        document.querySelector('.dropdown').addEventListener('mouseover', function() {
            document.querySelector('.dropdown-content').style.display = 'block';
        });

        document.querySelector('.dropdown').addEventListener('mouseout', function() {
            document.querySelector('.dropdown-content').style.display = 'none';
        });
    </script>
</body>
</html>
