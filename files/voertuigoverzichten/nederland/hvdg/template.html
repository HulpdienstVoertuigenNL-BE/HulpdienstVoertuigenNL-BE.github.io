<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulpdienst Voertuigen</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .slider {
            width: 100%;
            height: 500px;
            position: relative;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            height: 500px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s;
        }

        .slide.current {
            opacity: 1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .content h1 {
            font-size: 5em;
            margin-bottom: 0.5em;
        }

        .content p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        .content button {
            font-size: 1.2em;
            padding: 0.5em 1em;
            margin: 0.5em;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: #fff;
        }

        .current .content h1 {
            color: #fff;
            text-shadow: 0 0 10px #f00;
        }

        .current .content p {
            color: #ddd;
            text-shadow: 0 0 5px #000;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container .button {
            font-size: 1.2em;
            padding: 0.5em 1em;
            margin: 0.5em;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-attachment: scroll; /* Veranderd naar scroll voor mobiele weergave */
            }

            .slider {
                height: 300px;
            }

            .slide {
                height: 300px;
            }

            .content h1 {
                font-size: 2.5em;
            }

            .content p {
                font-size: 1.2em;
            }

            .content button {
                font-size: 1em;
                padding: 0.5em;
            }
        }

        @media (max-width: 480px) {
            .slider {
                height: 200px;
            }

            .slide {
                height: 200px;
            }

            .content h1 {
                font-size: 2em;
            }

            .content p {
                font-size: 1em;
            }

            .content button {
                font-size: 0.8em;
                padding: 0.4em;
            }
        }
    </style>
</head>
