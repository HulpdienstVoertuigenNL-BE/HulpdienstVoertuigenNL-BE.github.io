<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulpdienst Voertuigen</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem; /* Spacing between elements */
        }

        .dropdown-container,
        .search-container,
        .nav-links-container {
            margin-right: 0.5rem;
        }

        .dropdown-container select,
        .search-container input[type=text],
        .nav-link {
            font-size: 1em;
            padding: 0.3em 0.8em;
            border-radius: 10px;
            border: none;
            background-color: #333;
            color: #fff;
        }

        .nav-links-container {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .nav-link {
            display: inline-block; /* Zorg ervoor dat de knoppen alleen zo breed zijn als de tekst */
            background-color: #333;
            color: #fff;
            padding: 0.2em 0.6em; /* Verminderde padding */
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.875rem; /* Kleinere font size */
        }

        .nav-link:hover {
            background-color: #4a5568;
        }

        .overflow-x-auto {
            max-height: calc(100vh - 220px); /* Verhoogde maximale hoogte */
            overflow-y: auto; /* Scrollbaar maken bij overschrijding */
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: none; /* Geen randen meer */
        }

        th {
            background-color: #444; /* Kleur van de bovenste rij */
            color: white;
            position: sticky; /* Blijft bovenaan tijdens scrollen */
            top: 0;
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1); /* Alternating row colors for better readability */
        }

        footer {
            background-color: #333;
            color: #ccc;
            text-align: center;
            padding: 10px;
            margin-top: auto; /* Zorgt ervoor dat de footer naar de onderkant van de pagina gaat */
        }

        @media (max-width: 768px) {
            .overflow-x-auto {
                max-height: none; /* Geen hoogtebeperking op kleinere schermen */
            }

            table {
                min-width: 600px; /* Zorgt ervoor dat de tabel scrollbaar is op mobiel */
            }

            .bg-gray-600 {
                margin-bottom: 0.5rem;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="dropdown-container">
                <select onchange="location = this.value;">
                    <option value="">Selecteer een veiligheidsregio</option>
                    <option value="politie/nn/politie">Politie Noord Nederland</option>
                    <option value="politie/on/politie">Politie Oost Nederland</option>
                    <option value="politie/md/politie">Politie Midden Nederland</option>
                    <option value="politie/nh/politie">Politie Noord-Holland</option>
                    <option value="politie/ad/politie">Politie Amsterdam</option>
                    <option value="politie/dh/politie">Politie Den Haag</option>
                    <option value="politie/rt/politie">Politie Rotterdam</option>
                    <option value="politie/zb/politie">Politie Zeeland West-Brabant</option>  
                    <option value="politie/ob/politie">Politie Oost Brabant</option>
                    <option value="politie/lb/politie">Politie Limburg</option>
                    <option value="politie/lx/politie">Politie Landelijke Eenheid</option>
                    <option value="politie/kmar/politie">KMAR</option>
                    <option value="politie/dsi-at/politie">DSI & AT</option>
                </select>
            </div>

            <!-- Zoekbalk -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Zoek op adres..." oninput="searchTable()">
            </div>

            <!-- Container voor de knoppen -->
            <div class="nav-links-container">
                <a href="/index.html" class="nav-link">Startpagina</a>
                <a href="/files/contact.html" class="nav-link">Contact</a>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table id="dataTable">
                <thead>
                    <th class="px-4 py-2">
                        <span class="flex items-center justify-center">
                            <img src="/files/images/adres.png" alt="Soort Post" class="icon"> Soort post
                        </span>
                    </th>
                    <th class="px-4 py-2">
                        <span class="flex items-center justify-center">
                            <img src="/files/images/adres.png" alt="Basisteam + Bureau" class="icon"> Basisteam + Bureau
                        </span>
                    </th>
                    <th class="px-4 py-2">
                        <span class="flex items-center justify-center">
                            <img src="/files/images/adres.png" alt="Adres" class="icon"> Adres
                        </span>
                    </th>
                    <th class="px-4 py-2">
                        <span class="flex items-center justify-center">
                            <img src="/files/images/type.png" alt="Type voertuig" class="icon"> Type voertuig
                        </span>
                    </th>
                    <th class="px-4 py-2">
                        <span class="flex items-center justify-center">
                            <img src="/files/images/type.png" alt="Type voertuig" class="icon"> Type voertuig
                        </span>
                    </th>
                    <tr class="bg-gray-800">
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/roepnummer.png" alt="Roepnummer" class="icon"> Roepnummer
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/bijzonderheden.png" alt="Bijzonderheden" class="icon"> Bijzonderheden
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01-10 Leek, Tolberterstraat 66</td>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer sectie -->
    <footer>
        &copy; 2024 - <span id="currentYear"></span> HulpdienstVoertuigenNL-BE. Alle rechten voorbehouden.
    </footer>

    <!-- JavaScript voor het instellen van het huidige jaar in de footer -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var currentYear = new Date().getFullYear();
            var startYear = 2024;
            var footerText = startYear + (currentYear > startYear ? " - " + currentYear : "");
            document.getElementById('currentYear').textContent = footerText;
        });
    </script>

<!-- JavaScript voor zoekfunctionaliteit (vervolg) -->
        <script>
            function searchTable() {
                var input = document.getElementById('searchInput').value.toUpperCase();
                var table = document.getElementById('dataTable');
                var rows = table.getElementsByTagName('tr');
                
                for (var i = 1; i < rows.length; i++) {
                    var cells = rows[i].getElementsByTagName('td');
                    var rowContainsInput = false;

                    for (var j = 0; j < cells.length; j++) {
                        var cellValue = cells[j].textContent || cells[j].innerText;
                        if (cellValue.toUpperCase().indexOf(input) > -1) {
                            rowContainsInput = true;
                            break;
                        }
                    }

                    if (rowContainsInput) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            }
        </script>
    </body>
</html>
