<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandweer Groningen</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .flex {
            display: flex;
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .justify-end {
            justify-content: flex-end;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .text-gray-400 {
            color: #ccc;
        }

        .bg-gray-700 {
            background-color: #4a5568;
        }

        .bg-gray-800 {
            background-color: #2d3748;
        }

        .bg-gray-600 {
            background-color: #718096;
        }

        .rounded-lg {
            border-radius: 0.5rem; /* Dit is van toepassing op andere afgeronde elementen */
        }

        .px-2 {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .py-1 {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 1rem;
        }
        img.icon {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }

        .dropdown-container {
            margin-right: 0.5rem; /* Rechtermarge toegevoegd */
        }

        .dropdown-container select {
            font-size: 1em;  /* Iets kleiner font-size */
            padding: 0.3em 0.8em;  /* Kleinere padding */
            border: none;
            border-radius: 10px;  /* Minder afgeronde hoeken */
            background-color: #333;
            color: #fff;
        }

        

        @media (max-width: 768px) {
            .flex-wrap {
                flex-wrap: wrap; /* Voeg flex-wrap toe om knoppen op mobiel te laten wrap */
                justify-content: center; /* Centreer items */
            }

            .bg-gray-600 {
                margin-bottom: 0.5rem; /* voeg ondermarge toe tussen knoppen */
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <div class="text-gray-400">Laatste update: 15-07-2024</div>
            <div class="flex gap-2">
                <!-- Dropdown voor veiligheidsregio's -->
                <div class="dropdown-container">
                    <select onchange="if (this.value) window.location.href=this.value;">
                        <option value="">Selecteer een veiligheidsregio</option>
                        <option value="/files/voertuigoverzichten/indexNL.html">Voertuigen Nederland</option>
                        <option value="/files/voertuigoverzichten/indexBE.html">Voertuigen BelgiÃ«</option>
                        <!-- Voeg hier meer opties toe -->
                    </select>
                </div>

                <!-- Andere knoppen -->
                <a href="/index.html" class="bg-gray-600 px-2 py-1 text-sm rounded-lg">Startpagina</a>
                <a href="/files/contact.html" class="bg-gray-600 px-2 py-1 text-sm rounded-lg">Contact</a>
            </div>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto bg-gray-700 rounded-lg">
                <thead>
                    <tr class="bg-gray-800">
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/adres.png" alt="Adres" class="icon"> Adres
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/roepnummer.png" alt="Roepnummer" class="icon"> Roepnummer
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/type.png" alt="Type voertuig" class="icon"> Type voertuig
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/kenteken.png" alt="Kenteken" class="icon"> Kenteken
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/bijzonderheden.png" alt="Bijzonderheden" class="icon"> Bijzonderheden
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01-10 Leek, Tolberterstraat 66</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <!-- Voeg hier meer rijen met data toe -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Footer sectie -->
    <footer class="text-center text-gray-400 text-sm mt-4">
        &copy; 2024 HulpdienstVoertuigenNL-BE. Alle rechten voorbehouden.
    </footer>
</body>
</html>
