<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .flex {
            display: flex;
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .justify-end {
            justify-content: flex-end;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .text-gray-400 {
            color: #ccc;
        }

        .bg-gray-700 {
            background-color: #4a5568;
        }

        .bg-gray-800 {
            background-color: #2d3748;
        }

        .bg-gray-600 {
            background-color: #718096;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        img.icon {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }

        @media (max-width: 768px) {
            .flex-wrap {
                flex-wrap: wrap;
                justify-content: center;
            }

            .bg-gray-600 {
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>

                            </span>

                        <th class="px-4 py-2">

</body>
</html>
