<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .flex {
            display: flex;
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .justify-end {
            justify-content: flex-end;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .text-gray-400 {
            color: #ccc;
        }

        .bg-gray-700 {
            background-color: #4a5568;
        }

        .bg-gray-800 {
            background-color: #2d3748;
        }

        .bg-gray-600 {
            background-color: #718096;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #2d3748;
            border-radius: 0.5rem;
            z-index: 10;
        }

        .dropdown-menu a {
            display: block;
            padding: 0.5rem 1rem;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .dropdown-menu a:hover {
            background-color: #4a5568;
        }

        .dropdown-menu.active {
            display: block;
        }

        img.icon {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }

        @media (max-width: 768px) {
            .flex-wrap {
                flex-wrap: wrap;
                justify-content: center;
            }

            .bg-gray-600 {
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <input type="text" placeholder="Zoeken" class="bg-gray-700 text-white rounded px-4 py-2">
            <div class="text-gray-400">Laatst updated: 08-07-2024, 12:33</div>
        </div>
        <div class="flex justify-end gap-2 mb-4 relative">
            <button class="bg-gray-600 px-4 py-2 text-sm rounded-lg" id="dropdownBtn">Voertuigen</button>
            <div class="dropdown-menu absolute right-0 mt-2" id="dropdownMenu">
                <a href="/files/voertuigoverzichten/indexNL.html" class="block px-4 py-2">Voertuigen Nederland</a>
                <a href="/files/voertuigoverzichten/indexBE.html" class="block px-4 py-2">Voertuigen BelgiÃ«</a>
            </div>
        </div>
        <a href="/index.html" class="bg-gray-800 rounded px-4 py-2 text-sm">Startpagina</a>
        <a href="/files/contact.html" class="bg-gray-600 px-4 py-2 text-sm rounded-lg">Contact</a>
        <div class="overflow-x-auto mt-4">
            <table class="min-w-full table-auto bg-gray-700 rounded-lg">
                <thead>
                    <tr class="bg-gray-800">
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/adres.png" alt="Adres" class="icon"> Adres
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/roepnummer.png" alt="Roepnummer" class="icon"> Roepnummer
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/type.png" alt="Type voertuig" class="icon"> Type voertuig
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/kenteken.png" alt="Kenteken" class="icon"> Kenteken
                            </span>
                        </th>
                        <th class="px-4 py-2">Bijzonderheden</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01-10 Leek Tolbertstraat 66</td>
                        <td>01-1000</td>
                        <td>Dienstauto - DA 5</td>
                        <td>4-XFG-13</td>
                        <td>Mooie kleurtjes</td>
                    </tr>
                    <!-- Vervolg van de andere rijen hier -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Footer sectie -->
    <footer class="text-center text-gray-400 text-sm mt-4">
        &copy; 2024 HulpdienstVoertuigenNL-BE. Alle rechten voorbehouden.
    </footer>
    <script>
        const dropdownBtn = document.getElementById('dropdownBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');

        dropdownBtn.addEventListener('click', () => {
            dropdownMenu.classList.toggle('active');
        });

        // Sluit dropdown als er buiten wordt geklikt
        window.addEventListener('click', (e) => {
            if (!dropdownBtn.contains(e.target)) {
                dropdownMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
