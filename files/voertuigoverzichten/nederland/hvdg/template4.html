<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandweer Groningen</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .flex {
            display: flex;
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .justify-end {
            justify-content: flex-end;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .text-gray-400 {
            color: #ccc;
        }

        .bg-gray-700 {
            background-color: #4a5568;
        }

        .bg-gray-800 {
            background-color: #2d3748;
        }

        .bg-blue-600 {
            background-color: #3182ce;
            border-radius: 0; /* Maak de knoppen vierkant */
            padding: 0.5rem 1rem; /* Padding aanpassen voor betere leesbaarheid */
            text-decoration: none; /* Verwijder onderstreping */
            color: #fff; /* Tekstkleur wit */
            transition: background-color 0.3s ease; /* Vloeiende overgang voor achtergrondkleur */
            display: inline-block; /* Voeg dit toe om inline gedrag te behouden */
        }

        .bg-blue-600:hover {
            background-color: #2c5282; /* Donkerder blauw bij hover */
        }

        .rounded-lg {
            border-radius: 0.5rem; /* Dit is van toepassing op andere afgeronde elementen */
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 1rem;
        }
        img.icon {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 1rem; /* Afstand tussen dropdown en andere knoppen */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2d3748;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0.5rem;
            padding: 0.5rem 0;
            margin-top: 0.5rem; /* Afstand tot dropdown-knop */
        }

        .dropdown-content a {
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #4a5568;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        @media (max-width: 768px) {
            .flex-wrap {
                flex-wrap: wrap; /* Voeg flex-wrap toe om knoppen op mobiel te laten wrap */
                justify-content: center; /* Centreer items */
            }

            .bg-blue-600 {
                margin-bottom: 0.5rem; /* Voeg ondermarge toe tussen knoppen */
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <div class="text-gray-400">Laatste update: 15-07-2024</div>
            <div class="flex gap-2">
                <!-- Dropdown toevoegen -->
                <div class="dropdown">
                    <button class="bg-blue-600 px-2 py-1 text-sm rounded-lg">Meer opties</button>
                    <div class="dropdown-content">
                        <a href="#">Optie 1</a>
                        <a href="#">Optie 2</a>
                        <a href="#">Optie 3</a>
                        <!-- Voeg hier meer opties toe -->

                </div>

                <!-- Andere knoppen -->
                <a href="/files/voertuigoverzichten/indexNL.html" class="bg-blue-600 px-2 py-1 text-sm">Voertuigen Nederland</a>
                <a href="/files/voertuigoverzichten/indexBE.html" class="bg-blue-600 px-2 py-1 text-sm">Voertuigen BelgiÃ«</a>
                <a href="/index.html" class="bg-blue-600 px-2 py-1 text-sm">Startpagina</a>
                <a href="/files/contact.html" class="bg-blue-600 px-2 py-1 text-sm">Contact</a>
            </div>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto bg-gray-700 rounded-lg">
                <thead>
                    <tr class="bg-gray-800">
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/adres.png" alt="Adres" class="icon"> Adres
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/roepnummer.png" alt="Roepnummer" class="icon"> Roepnummer
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/type.png" alt="Type voertuig" class="icon"> Type voertuig
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/kenteken.png" alt="Kenteken" class="icon"> Kenteken
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/bijzonderheden.png" alt="Bijzonderheden" class="icon"> Bijzonderheden
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                        <td></td>
                    </tr>
                    <!-- Voeg hier meer rijen met data toe -->

            </table>
        </div>
    </div>
    <!-- Footer sectie -->
    <footer class="text-center text-gray-400 text-sm mt-4">
        &copy; 2024 HulpdienstVoertuigenNL-BE. Alle rechten voorbehouden.
    </footer>
</body>
</html>
