<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-image: url('/files/images/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #1a202c; /* Fallback kleur voor oudere browsers */
            color: white; /* Tekstkleur */
            font-family: Arial, sans-serif; /* Standaard lettertype */
            margin: 0; /* Verwijder standaard marges */
            padding: 0; /* Verwijder standaard padding */
        }

        .container {
            width: 100%;
            max-width: 800px; /* Maximale breedte van de inhoud */
            margin: 0 auto; /* Centreren van de inhoud */
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header input[type="text"] {
            background-color: #4a5568;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            width: 200px;
            margin-right: 10px;
        }

        .last-updated {
            color: #a0aec0;
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-links a {
            background-color: #3182ce;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            background-color: #2d3748;
            border-collapse: collapse;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #4a5568;
        }

        th {
            background-color: #4a5568;
            color: white;
        }

        .footer {
            text-align: center;
            color: #a0aec0;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <input type="text" placeholder="Zoeken">
            <div class="last-updated">Laatst updated: 08-07-2024, 12:33</div>
        </div>
        <div class="nav-links">
            <a href="/files/voertuigoverzichten/indexNL.html">Voertuigen Nederland</a>
            <a href="/files/voertuigoverzichten/indexBE.html">Voertuigen BelgiÃ«</a>
            <a href="/index.html">Startpagina</a>
            <a href="/files/contact.html">Contact</a>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Adres</th>
                        <th>Roepnummer</th>
                        <th>Type voertuig</th>
                        <th>Kenteken</th>
                        <th>Bijzonderheden</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01-10 Leek Tolbertstraat 66</td>

                        <td>Mooie kleurtjes</td>
                    </tr>
                    <!-- Vervolg van andere rijen -->
                </tbody>
            </table>
        </div>
    </div>
    <footer class="footer">
        &copy; 2024 HulpdienstVoertuigenNL-BE. Alle rechten voorbehouden.
    </footer>
</body>

</html>
