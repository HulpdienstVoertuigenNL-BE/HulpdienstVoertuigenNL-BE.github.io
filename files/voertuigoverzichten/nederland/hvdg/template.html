<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            overflow: hidden;
            flex: 1; /* Laat de container groeien om de beschikbare ruimte te vullen */
        }

        .flex {
            display: flex;
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .justify-end {
            justify-content: flex-end;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .text-gray-400 {
            color: #ccc;
        }

        .bg-gray-700 {
            background-color: #4a5568;
        }

        .bg-gray-800 {
            background-color: #2d3748;
        }

        .rounded-none {
            border-radius: 0;
        }

        .px-2 {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .py-1 {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .min-w-full {
            min-width: 100%;
        }

        .table-auto {
            width: auto;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        img.icon {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }

        @media (max-width: 768px) {
            body {
                background-size: cover;
            }
            .container {
                width: 95%;
            }
            .button-container {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .button {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            text-decoration: none;
            color: white;
            font-size: 0.875rem;
            text-align: center;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            text-align: center;
            color: white;
            margin-top: auto; /* Plaats de footer altijd onderaan */
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="button-container mb-4">
            <a href="/index.html" class="button">Start</a>
            <select class="button" onchange="location = this.value;">
                <option value="/files/voertuigoverzichten/nederland/hvdg/brandweer">Brandweer</option>
                <option value="/files/voertuigoverzichten/nederland/hbdg/ambulance">Ambulance</option>
            </select>
            <select class="button" onchange="location = this.value;">
                <option value="">Selecteer een veiligheidsregio</option>
                <option value="/files/voertuigoverzichten/nederland/hvdg/groningen">(01) Veiligheidsregio Groningen</option>
            </select>
        </div>
        <div class="overflow-x-auto">
            <table id="dataTable" class="min-w-full table-auto bg-gray-700 rounded-lg">
                <thead>
                    <tr class="bg-gray-800">
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/adres.png" alt="Adres" class="icon"> Adres
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/roepnummer.png" alt="Roepnummer" class="icon"> Roepnummer
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/type.png" alt="Type voertuig" class="icon"> Type voertuig
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/kenteken.png" alt="Kenteken" class="icon"> Kenteken
                            </span>
                        </th>
                        <th class="px-4 py-2">Bijzonderheden</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01-10 Leek Tolbertstraat 66</td>
                        <td>01-1000</td>
                        <td>Dienstauto - DA 5</td>
                        <td>4-XFG-13</td>
                        <td>Mooie kleurtjes</td>
                    </tr>
                    <!-- Vervolg van de andere rijen hier -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Footer sectie -->
    <footer>
        &copy; 2024 HulpdienstVoertuigenNL-BE. Alle rechten voorbehouden.
    </footer>
    <script>
        const dropdownBtn = document.getElementById('dropdownBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');

        dropdownBtn.addEventListener('click', () => {
            dropdownMenu.classList.toggle('active');
        });

        // Sluit dropdown als er buiten wordt geklikt
        window.addEventListener('click', (e) => {
            if (!dropdownBtn.contains(e.target)) {
                dropdownMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
