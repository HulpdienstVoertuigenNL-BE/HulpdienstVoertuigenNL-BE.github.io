<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HulpdienstvoertuigenNL-BE</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="HulpdienstvoertuigenNL-BE">
    <meta property="og:description" content="Informatie over hulpdienstvoertuigen in Nederland en België">
    <meta property="og:image" content="URL WebsiteIcon.">
    <meta property="og:url" content="https://hulpdienstvoertuigennl-be.github.io/">
    <meta property="og:type" content="website">
    
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .slider {
            width: 100%;
            height: 500px;
            position: relative;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            height: 500px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s;
        }

        .slide.current {
            opacity: 1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .content h1 {
            font-size: 5em;
            margin-bottom: 0.5em;
        }

        .content p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        /* Nieuwe blokken stijl voor afbeeldingen */
        .blocks-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Twee kolommen op mobiel */
            gap: 20px;
            justify-items: center;
            width: 100%;
            padding: 20px;
        }

        .block {
            padding: 0;
            text-align: center;
            margin: 5px 0;
            cursor: pointer;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .block img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .block img:hover {
            transform: scale(1.05); /* Kleine zoom bij hover */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .slider {
                height: 300px;
            }

            .slide {
                height: 300px;
            }

            .content h1 {
                font-size: 2.5em;
            }

            .content p {
                font-size: 1.2em;
            }

            .blocks-container {
                grid-template-columns: repeat(2, 1fr); /* Twee kolommen op mobiel */
            }
        }

        @media (min-width: 768px) {
            .blocks-container {
                grid-template-columns: repeat(5, 1fr); /* Vijf kolommen op grotere schermen */
            }

            .image-container {
                max-width: 350px; /* Verhoog de maximale breedte van de afbeelding op grotere schermen */
            }
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide current">
            <div class="content">
                <h1>Hulpdienst Voertuigen</h1>
                <p>Groot aantal hulpdienstvoertuigen van Nederland en België</p>
            </div>
        </div>
        <div class="slide">
            <div class="content">
                <h1>Hulpdienst Voertuigen</h1>
                <p>Groot aantal hulpdienstvoertuigen van Nederland en België</p>
            </div>
        </div>
        <div class="slide">
            <div class="content">
                <h1>Hulpdienst Voertuigen</h1>
                <p>Groot aantal hulpdienstvoertuigen van Nederland en België</p>
            </div>
        </div>
    </div>

    <!-- Afbeeldingen van voertuigen -->
    <div class="image-row">
        <div class="image-container">
            <img src="files/images/voertuig1.png" alt="Voertuig 1">
        </div>
        <div class="image-container">
            <img src="files/images/voertuig2.png" alt="Voertuig 2">
        </div>
        <div class="image-container">
            <img src="files/images/voertuig3.png" alt="Voertuig 3">
        </div>
    </div>

    <!-- Afbeeldingen blokken -->
    <div class="blocks-container">
        <div class="block">
            <img src="files/images/indeximages/Politie.png" alt="Politie">
        </div>
        <div class="block">

        <div class="block">
            <img src="files/images/indeximages/Ambulance.png" alt="Ambulance">
        </div>
        <div class="block">

        </div>
        <div class="block">

        </div>
    </div>
</body>
</html>
