<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparante achtergrondkleur */
        }

        .flex {
            display: flex;
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .justify-end {
            justify-content: flex-end;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .text-gray-400 {
            color: #ccc;
        }

        .bg-gray-700 {
            background-color: #4a5568;
        }

        .bg-gray-800 {
            background-color: #2d3748;
        }

        .bg-blue-600 {
            background-color: #3182ce;
        }

        .rounded {
            border-radius: 0.25rem;
        }

        .px-2 {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .py-1 {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .min-w-full {
            min-width: 100%;
        }

        .table-auto {
            width: auto;
            background-color: transparent; /* Achtergrond van de tabel transparant maken */
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-attachment: scroll; /* Veranderd naar scroll voor mobiele weergave */
            }
            .container {
                background-color: rgba(0, 0, 0, 0.5); /* Semi-transparante achtergrondkleur behouden */
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <input type="text" placeholder="Zoeken" class="bg-gray-700 text-white rounded px-4 py-2">
            <div class="text-gray-400">Laatst updated: 08-07-2024, 12:33</div>
        </div>
        <div class="flex flex-wrap justify-end gap-2 mb-4">
            <a href="/files/voertuigoverzichten/indexNL.html" class="bg-blue-600 rounded px-2 py-1 text-sm">Voertuigen Nederland</a>
            <a href="/files/voertuigoverzichten/indexBE.html" class="bg-blue-600 rounded px-2 py-1 text-sm">Voertuigen BelgiÃ«</a>
            <a href="/index.html" class="bg-blue-600 rounded px-2 py-1 text-sm">Startpagina</a>
            <a href="/files/contact.html" class="bg-blue-600 rounded px-2 py-1 text-sm">Contact</a>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto bg-gray-700 rounded-lg">
                <thead>
                    <tr class="bg-gray-800">
                        <th class="px-4 py-2">Adres</th>
                        <th class="px-4 py-2">Roepnummer</th>
                        <th class="px-4 py-2">Type voertuig</th>
                        <th class="px-4 py-2">Kenteken</th>
                        <th class="px-4 py-2">Bijzonderheden</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01-10 Leek Tolbertstraat 66</td>
                        <td>01-1000</td>
                        <td>Dienstauto - DA 5</td>
                        <td>4-XFG-13</td>
                        <td>Mooie kleurtjes</td>
                    </tr>
                    <!-- Vervolg van de andere rijen hier -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Footer sectie -->
    <footer class="text-center text-gray-400 text-sm mt-4">
        &copy; 2024 HulpdienstVoertuigenNL-BE. Alle rechten voorbehouden.
    </footer>
</body>
</html>
